
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="carousel slide" id="mycarousel">
            <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
            </ol>
            <div class="carousel-inner" role="listitem">
                <div class="item active">
                    <img src="../assets/Maserati.jpg" alt="image1" width="100%" height="100%">
                </div>
                <div class="item ">
                    <img src="../assets/rr.jpg" alt="image1" width="100%" height="100%">

                </div>
                <div class="item">
                    <img src="../assets/vv.jpg" alt="image1" width="100%" height="100%">
            </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Prev</span>
            </a>

            <a class="right carousel-control" href="#mycarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    <script>
        $(document).ready(function () {
            $("#mycarousel").carousel();
            $(".item1").click(function() {
                $("#mycarousel").carousel(0);
            })
            $(".item2").click(function() {
                $("#mycarousel").carousel(1);
            })
            $(".item3").click(function() {
                $("#mycarousel").carousel(2);
            })
            $(".left").click(function() {
                $("#mycarousel").carousel("prev");
            })
            $(".right").click(function() {
                $("#mycarousel").carousel("next");
            })
        });      
       
    </script>
